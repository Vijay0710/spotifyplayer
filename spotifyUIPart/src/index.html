<html lang="en">

<body>
    <div class="container-fluid">

                        <div class="row align-items-center">

                                <hr class="d-flex justify-content-center mt-4"

                            <div class="col-5 p-0 p-sm-2 col-sm-5">
                                <hr class=" mt-4"

                            </div>   
                        </div>
                    <div class="mt-3">
                        LOGIN USING
                        <div class="row d-flex justify-content-center mt-2">
                            <div class="d-flex justify-content-end ps-5 col-4 col-sm-4">

                            </div>
                            <div class="col-sm-4 col-4 ps-1 pe-2" style="width: 24px; height: 24px;">
                                <a href="" title="Instagram"> <img src="../assets/google.svg" style="width: 24px; height: 24px;"

                            </div>
                            <div class="col-sm-4 col-4 ps-3 d-flex justify-content-start">
                                <a href="" title="Instagram"> <img src="../assets/instagram.svg" style="width: 24px; height: 24px;"
                                        alt="instagram"></a>
                            </div>
                        </div>
                    </div>
                        
                    </div>
                    </div>
                    </form>
